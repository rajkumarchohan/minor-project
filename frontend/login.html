<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarShowcase Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="nav">
            <div class="logo">
                <div>
                <!-- Using a placeholder logo -->
                <img class="logo" src="assets/minor-project-logo.svg" height="70" alt="Luxury Auto Deal">
            </div>
            </div>
            <ul class="more">
                <!-- Nav bar will be built by script.js -->
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <div class="form-container">
            <h1>Login</h1>
            <p>Welcome back! Please login to your account.</p>
            <form id="login-form" class="form-input-group">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="error-message" class="hidden" style="color: red; margin-top: 15px;"></div>
            <p class="form-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorContainer = document.getElementById('error-message');
            errorContainer.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Store auth details in localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('username', data.username);
                    
                    // Redirect based on role
                    if (data.role === 'ROLE_OWNER') {
                        window.location.href = 'owner-dashboard.html';
                    } else {
                        window.location.href = 'inventary.html';
                    }
                } else {
                    const errorData = await response.text();
                    errorContainer.textContent = 'Login failed. Please check your username and password.';
                    errorContainer.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorContainer.textContent = 'An error occurred. Please try again later.';
                errorContainer.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
